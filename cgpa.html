<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA & CGPA Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>GPA & CGPA Calculator</h1>
        <div class="calculator">
            <h2>GPA Calculator</h2>
            <form id="gpaForm">
                <div id="course-container">
                    <div class="course-group">
                        <div class="form-group">
                            <label for="course1">Subject 1 Grade:</label>
                            <select id="course1" required>
                                <option value="10">O</option>
                                <option value="9">A+</option>
                                <option value="8">A</option>
                                <option value="7">B+</option>
                                <option value="6">B</option>
                                <option value="5">C</option>
                                <option value="0">U</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="credit1">Subject 1 Credit Points:</label>
                            <input type="number" id="credit1" min="1" step="1" required>
                        </div>
                    </div>
                </div>
                <div class="button-group">
                    <button type="button" id="addCourse">Add Subject</button>
                    <button type="button" id="removeCourse">Remove Subject</button>
                </div>
                <button type="submit">Calculate GPA</button>
            </form>
            <br>
            <div id="gpaResult"></div>
        </div>
        
        <div class="calculator">
            <h2>CGPA Calculator</h2>
            <form id="cgpaForm">
                <div id="semester-container">
                    <div class="form-group">
                        <label for="semester1">Semester 1 GPA:</label>
                        <input type="number" id="semester1" min="0" max="10" step="0.01" required>
                    </div>
                </div>
                <div class="button-group">
                    <button type="button" id="addSemester">Add Semester</button>
                    <button type="button" id="removeSemester">Remove Semester</button>
                </div>
                <button type="submit">Calculate CGPA</button>
            </form>
            <br>
            <div id="cgpaResult"></div>
        </div>
        <button onclick="window.print()" type="button" id="print">Print</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
